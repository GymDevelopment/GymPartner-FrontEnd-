<div class="row">
    <div class="col-lg-6">
      <h2>Dietas</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
          <div
            *ngIf="myForm.get('name')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              Este campo debe tener como m√°ximo 20 caracteres
            </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Proteinas</mat-label>
            <input matInput formControlName="protein" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Calorias</mat-label>
            <input matInput formControlName="calories" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('calories')?.hasError('required') &&
              myForm.get('calories')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Tipo de dieta</mat-label>
              <input matInput formControlName="dietType" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('dietType')?.hasError('required') &&
                myForm.get('dietType')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>
  
        <div class="col-lg-12">
          <button
            mat-raised-button 
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveMeal()"
          >
            Aceptar
          </button>
          <button
            mat-raised-button 
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/dashboard/coach/meal-plans"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
