
<div class = "container">
  <button (click)="changeToCoach()" mat-raised-button [color]="(userType == 'coach')? 'warn' : ''" >  Ver como coach</button>
  <button (click)="changeToClient()"  mat-raised-button [color]="(userType == 'client')? 'warn' : ''" >  Ver como cliente</button>
  <button routerLink="/startPage"  mat-raised-button>  Ir al login</button>
</div>
<div class="sidenav" [ngClass]="collapsed? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()" >GP</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Gym Partner</div>
    <button class="btn-close" @rotate *ngIf="collapsed"  (click)="closeSidenav()" >
        <i class="fal fa-times close-icon" ></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData"  >
        <a *ngIf="data.type == userType" class="sidenav-nav-link"[routerLink]="[data.routeLink]" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
            <i class="sidenav-link-icon" [class] = "data.icon"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
        </a>
    </li>
  </ul>
</div>
